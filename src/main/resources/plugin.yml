name: 'mcauth'
version: '2.1.0'
author: 'Dylan Hackworth'
main: 'dev.dhdf.mcauth.MCAuthMain'
api-version: '1.15'
commands:
  addalt:
    description: Add an alt account
    usage: /addalt <PlayerName>
  remalt:
    description: Remove an alt account
    usage: /remalt <PlayerName>
  getalts:
    description: List alt accounts of a person
    usage: /getalts <PlayerName>
  listalts:
    description: List all the alt accounts
    usage: /listalts